      </div>
    </div>
    <div class="form-group row">
        <label for="employeeAge" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" #empAge id="employeeAge" placeholder="Enter Age" ngModel />
        </div>
      </div>
    <button type="button" id="submit1" (click)="addEmployee(empName.value, empEmail.value, empAge.value)" class="btn btn-primary">Add Employee</button>
